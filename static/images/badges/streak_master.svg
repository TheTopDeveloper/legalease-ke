<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#2c3e50"/>
  
  <!-- Streak Flame -->
  <g transform="translate(60, 60) scale(0.7)" fill="#e74c3c">
    <!-- Central Flame -->
    <path d="M0,-50 C-15,-35 -20,-15 -15,0 C-10,15 0,20 0,35 C0,20 10,15 15,0 C20,-15 15,-35 0,-50 Z" />
    
    <!-- Left Smaller Flame -->
    <path d="M-20,-30 C-28,-20 -30,-5 -25,5 C-20,15 -15,20 -15,25 C-15,20 -10,15 -8,5 C-5,-5 -10,-20 -20,-30 Z" />
    
    <!-- Right Smaller Flame -->
    <path d="M20,-30 C28,-20 30,-5 25,5 C20,15 15,20 15,25 C15,20 10,15 8,5 C5,-5 10,-20 20,-30 Z" />
  </g>
  
  <!-- Calendar Elements -->
  <g transform="translate(0, 12)">
    <!-- Calendar Header -->
    <rect x="35" y="55" width="50" height="12" rx="2" fill="#f1c40f"/>
    
    <!-- Calendar Body -->
    <rect x="35" y="67" width="50" height="26" rx="2" fill="#ecf0f1"/>
    
    <!-- Calendar Days -->
    <g transform="translate(40, 75)" fill="#2c3e50">
      <circle cx="0" cy="0" r="3" />
      <circle cx="10" cy="0" r="3" />
      <circle cx="20" cy="0" r="3" />
      <circle cx="30" cy="0" r="3" />
      <circle cx="40" cy="0" r="3" />
      
      <circle cx="0" cy="12" r="3" />
      <circle cx="10" cy="12" r="3" />
      <circle cx="20" cy="12" r="4" fill="#e74c3c"/>
      <circle cx="30" cy="12" r="3" />
      <circle cx="40" cy="12" r="3" />
    </g>
  </g>
  
  <!-- Number 7 -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#f1c40f" text-anchor="middle">7</text>
  
  <!-- Shining Effects -->
  <g fill="#f1c40f" opacity="0.8">
    <circle cx="30" cy="30" r="3" />
    <circle cx="90" cy="30" r="3" />
    <circle cx="30" cy="90" r="3" />
    <circle cx="90" cy="90" r="3" />
    <circle cx="20" cy="60" r="2" />
    <circle cx="100" cy="60" r="2" />
    <circle cx="60" cy="20" r="2" />
    <circle cx="60" cy="100" r="2" />
  </g>
</svg>