<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background -->
  <circle cx="60" cy="60" r="58" fill="#3a2d5b" stroke="#8c7ae6" stroke-width="4"/>
  
  <!-- Streak flames -->
  <g transform="translate(60, 65) scale(0.7)">
    <!-- Main flame -->
    <path d="M0,-50 C10,-40 25,-35 25,-20 C25,-5 10,0 0,10 C-10,0 -25,-5 -25,-20 C-25,-35 -10,-40 0,-50 Z" fill="#ff9f43"/>
    
    <!-- Inner flame -->
    <path d="M0,-35 C7,-28 17,-24 17,-14 C17,-3 7,0 0,7 C-7,0 -17,-3 -17,-14 C-17,-24 -7,-28 0,-35 Z" fill="#ffbe76"/>
    
    <!-- Outer glow -->
    <path d="M0,-55 C12,-43 30,-37 30,-20 C30,-3 12,5 0,15 C-12,5 -30,-3 -30,-20 C-30,-37 -12,-43 0,-55 Z" fill="none" stroke="#feca57" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Calendar icon -->
  <g transform="translate(38, 30) scale(0.45)">
    <rect x="0" y="0" width="100" height="80" rx="5" ry="5" fill="#f5f6fa" stroke="#333" stroke-width="3"/>
    <rect x="20" y="-10" width="10" height="15" rx="2" ry="2" fill="#f5f6fa" stroke="#333" stroke-width="3"/>
    <rect x="70" y="-10" width="10" height="15" rx="2" ry="2" fill="#f5f6fa" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="20" x2="100" y2="20" stroke="#333" stroke-width="3"/>
    
    <!-- 7 checkmarks in calendar -->
    <g fill="#2ed573" transform="translate(15, 35) scale(0.8)">
      <path d="M0,0 L5,5 L15,-5" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M25,0 L30,5 L40,-5" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M50,0 L55,5 L65,-5" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M75,0 L80,5 L90,-5" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M0,25 L5,30 L15,20" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M25,25 L30,30 L40,20" stroke="#2ed573" stroke-width="3" fill="none"/>
      <path d="M50,25 L55,30 L65,20" stroke="#2ed573" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Award ribbon -->
  <g transform="translate(60, 105) scale(0.6)">
    <path d="M0,-15 L15,5 L0,-5 L-15,5 Z" fill="#feca57"/>
  </g>
  
  <!-- Badge text -->
  <g text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
    <text x="60" y="95" font-size="12" fill="#ffffff">STREAK MASTER</text>
  </g>
</svg>