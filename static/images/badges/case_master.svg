<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Case Master Badge</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="caseGradient">
            <stop stop-color="#4CAF50" offset="0%"></stop>
            <stop stop-color="#2E7D32" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Badge Background Circle -->
        <circle fill="url(#caseGradient)" cx="100" cy="100" r="90"></circle>
        <circle stroke="#FFFFFF" stroke-width="6" cx="100" cy="100" r="85"></circle>
        
        <!-- Inner Circle -->
        <circle fill="#FFFFFF" cx="100" cy="100" r="65"></circle>
        
        <!-- Briefcase Icon -->
        <path d="M130,85 H115 V75 C115,72.25 112.75,70 110,70 H90 C87.25,70 85,72.25 85,75 V85 H70 C65,85 60,90 60,95 V130 C60,135 65,140 70,140 H130 C135,140 140,135 140,130 V95 C140,90 135,85 130,85 Z M95,75 H105 V85 H95 V75 Z M130,130 H70 V108 H85 V115 H95 V108 H105 V115 H115 V108 H130 V130 Z" 
              fill="#4CAF50" filter="url(#shadow)"></path>
        
        <!-- Stars -->
        <g transform="translate(100, 100)" fill="#FFD54F">
            <circle cx="-40" cy="-40" r="4"></circle>
            <circle cx="40" cy="-40" r="4"></circle>
            <circle cx="-40" cy="40" r="4"></circle>
            <circle cx="40" cy="40" r="4"></circle>
            <circle cx="0" cy="-55" r="4"></circle>
            <circle cx="0" cy="55" r="4"></circle>
            <circle cx="-55" cy="0" r="4"></circle>
            <circle cx="55" cy="0" r="4"></circle>
        </g>
        
        <!-- Badge Text -->
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" x="100" y="170">
            CASE MASTER
        </text>
    </g>
</svg>