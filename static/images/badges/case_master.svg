<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#2c3e50"/>
  
  <!-- Briefcase -->
  <g transform="translate(60, 65) scale(0.8)">
    <!-- Briefcase Body -->
    <rect x="-40" y="-20" width="80" height="50" rx="5" fill="#8e44ad" />
    
    <!-- Briefcase Top -->
    <rect x="-40" y="-20" width="80" height="10" rx="2" fill="#9b59b6" />
    
    <!-- Briefcase Handle -->
    <rect x="-10" y="-30" width="20" height="10" rx="5" fill="#7d3c98" />
    
    <!-- Briefcase Lock -->
    <rect x="-5" y="-15" width="10" height="5" rx="1" fill="#f1c40f" />
  </g>
  
  <!-- Gavel -->
  <g transform="translate(35, 40) rotate(-30)">
    <!-- Gavel Head -->
    <rect x="-15" y="-7" width="30" height="14" rx="2" fill="#e67e22" />
    
    <!-- Gavel Handle -->
    <rect x="-3" y="7" width="6" height="25" rx="1" fill="#d35400" />
  </g>
  
  <!-- Scales of Justice -->
  <g transform="translate(85, 40)">
    <!-- Scale Stand -->
    <rect x="-2" y="-25" width="4" height="40" fill="#bdc3c7" />
    
    <!-- Scale Balance Beam -->
    <rect x="-15" y="-25" width="30" height="3" fill="#bdc3c7" />
    
    <!-- Scale Left Dish -->
    <ellipse cx="-13" cy="-16" rx="8" ry="3" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" />
    
    <!-- Scale Right Dish -->
    <ellipse cx="13" cy="-16" rx="8" ry="3" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" />
    
    <!-- Scale Chain Left -->
    <line x1="-13" y1="-25" x2="-13" y2="-19" stroke="#7f8c8d" stroke-width="1" />
    
    <!-- Scale Chain Right -->
    <line x1="13" y1="-25" x2="13" y2="-19" stroke="#7f8c8d" stroke-width="1" />
    
    <!-- Scale Base -->
    <rect x="-8" y="15" width="16" height="3" rx="1" fill="#bdc3c7" />
  </g>
  
  <!-- Folder with Document -->
  <g transform="translate(30, 90) rotate(-10)">
    <!-- Folder -->
    <path d="M-20,-15 L20,-15 L20,15 L-20,15 Z" fill="#3498db" />
    <path d="M-20,-15 L-15,-20 L25,-20 L20,-15 Z" fill="#2980b9" />
    
    <!-- Document -->
    <rect x="-15" y="-12" width="30" height="22" fill="#ecf0f1" />
    
    <!-- Document Lines -->
    <g stroke="#7f8c8d" stroke-width="0.5">
      <line x1="-10" y1="-8" x2="10" y2="-8" />
      <line x1="-10" y1="-4" x2="10" y2="-4" />
      <line x1="-10" y1="0" x2="10" y2="0" />
      <line x1="-10" y1="4" x2="10" y2="4" />
    </g>
  </g>
  
  <!-- Number 10 -->
  <g transform="translate(90, 90)">
    <!-- Circle Background -->
    <circle cx="0" cy="0" r="12" fill="#e74c3c" />
    
    <!-- Number -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">10</text>
  </g>
  
  <!-- Decorative Stars -->
  <g fill="#f1c40f" opacity="0.8">
    <circle cx="25" cy="25" r="2" />
    <circle cx="95" cy="25" r="2" />
    <circle cx="25" cy="95" r="2" />
    <circle cx="60" cy="20" r="3" />
  </g>
</svg>