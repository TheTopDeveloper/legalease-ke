<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background -->
  <circle cx="60" cy="60" r="58" fill="#2c3e50" stroke="#34495e" stroke-width="4"/>
  
  <!-- Briefcase -->
  <g transform="translate(60, 60) scale(0.6)">
    <!-- Briefcase body -->
    <rect x="-40" y="-15" width="80" height="50" rx="4" ry="4" fill="#7f8c8d" stroke="#333" stroke-width="3"/>
    <rect x="-40" y="-5" width="80" height="5" fill="#333" stroke="none"/>
    
    <!-- Briefcase handle -->
    <path d="M-10,-15 C-10,-25 10,-25 10,-15" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- Briefcase lock -->
    <rect x="-4" y="5" width="8" height="10" rx="1" ry="1" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="10" r="1.5" fill="#333"/>
  </g>
  
  <!-- Gavel -->
  <g transform="translate(60, 45) rotate(-45) scale(0.5)">
    <!-- Gavel head -->
    <rect x="-25" y="-7" width="20" height="14" rx="2" ry="2" fill="#d35400" stroke="#333" stroke-width="1.5"/>
    
    <!-- Gavel handle -->
    <rect x="-5" y="-3" width="30" height="6" rx="1" ry="1" fill="#d35400" stroke="#333" stroke-width="1.5"/>
  </g>
  
  <!-- Case Files -->
  <g transform="translate(80, 60) rotate(10) scale(0.25)">
    <rect x="-40" y="-60" width="80" height="100" fill="#ecf0f1" stroke="#333" stroke-width="3"/>
    <rect x="-30" y="-50" width="60" height="5" fill="#3498db"/>
    <rect x="-30" y="-40" width="40" height="5" fill="#333"/>
    <rect x="-30" y="-30" width="50" height="5" fill="#333"/>
    <rect x="-30" y="-20" width="45" height="5" fill="#333"/>
    <rect x="-30" y="-10" width="50" height="5" fill="#333"/>
    <rect x="-30" y="0" width="30" height="5" fill="#333"/>
  </g>
  
  <g transform="translate(35, 45) rotate(-10) scale(0.25)">
    <rect x="-40" y="-60" width="80" height="100" fill="#ecf0f1" stroke="#333" stroke-width="3"/>
    <rect x="-30" y="-50" width="60" height="5" fill="#e74c3c"/>
    <rect x="-30" y="-40" width="40" height="5" fill="#333"/>
    <rect x="-30" y="-30" width="50" height="5" fill="#333"/>
    <rect x="-30" y="-20" width="45" height="5" fill="#333"/>
    <rect x="-30" y="-10" width="50" height="5" fill="#333"/>
    <rect x="-30" y="0" width="30" height="5" fill="#333"/>
  </g>
  
  <!-- Number 10 -->
  <g transform="translate(25, 75)">
    <circle cx="0" cy="0" r="10" fill="#e74c3c"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#ffffff">10</text>
  </g>
  
  <!-- Award ribbon -->
  <g transform="translate(60, 105) scale(0.6)">
    <path d="M0,-15 L15,5 L0,-5 L-15,5 Z" fill="#feca57"/>
  </g>
  
  <!-- Badge text -->
  <g text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
    <text x="60" y="95" font-size="12" fill="#ffffff">CASE MASTER</text>
  </g>
</svg>