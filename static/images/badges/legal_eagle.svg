<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#2c3e50"/>
  
  <!-- Eagle Body -->
  <g transform="translate(60, 60) scale(0.7)" fill="#f39c12">
    <!-- Eagle Head -->
    <ellipse cx="0" cy="-10" rx="15" ry="20" />
    
    <!-- Eagle Beak -->
    <path d="M0,-15 L15,-10 L0,-5 Z" fill="#e67e22" />
    
    <!-- Eagle Wings -->
    <path d="M0,0 C-20,5 -40,10 -45,40 C-30,20 -15,15 0,15 C15,15 30,20 45,40 C40,10 20,5 0,0 Z" />
    
    <!-- Eagle Tail -->
    <path d="M-10,15 L0,40 L10,15 Z" />
    
    <!-- Eagle Eye -->
    <circle cx="-5" cy="-15" r="3" fill="#fff" />
    <circle cx="-5" cy="-15" r="1.5" fill="#2c3e50" />
  </g>
  
  <!-- Law Book -->
  <g transform="translate(60, 90) scale(0.7)">
    <!-- Book Cover -->
    <rect x="-30" y="-20" width="60" height="40" rx="3" fill="#3498db" />
    
    <!-- Book Binding -->
    <rect x="-32" y="-20" width="4" height="40" fill="#2980b9" />
    
    <!-- Book Pages - Side View -->
    <rect x="-28" y="-18" width="56" height="36" fill="#ecf0f1" />
    
    <!-- Book Text Lines -->
    <g stroke="#7f8c8d" stroke-width="1">
      <line x1="-20" y1="-10" x2="20" y2="-10" />
      <line x1="-20" y1="0" x2="20" y2="0" />
      <line x1="-20" y1="10" x2="20" y2="10" />
    </g>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(85, 35) rotate(15)">
    <!-- Handle -->
    <rect x="-3" y="15" width="6" height="20" rx="3" fill="#7f8c8d" />
    
    <!-- Glass Frame -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#7f8c8d" stroke-width="4" />
    
    <!-- Glass -->
    <circle cx="0" cy="0" r="12" fill="#ecf0f1" opacity="0.5" />
    
    <!-- Reflection -->
    <path d="M-7,-7 L-4,-4" stroke="#fff" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Number 10 -->
  <g transform="translate(40, 35)">
    <!-- Circle Background -->
    <circle cx="0" cy="0" r="12" fill="#3498db" />
    
    <!-- Number -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">10</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#f1c40f" opacity="0.8">
    <circle cx="25" cy="25" r="2" />
    <circle cx="95" cy="25" r="2" />
    <circle cx="25" cy="95" r="2" />
    <circle cx="95" cy="95" r="2" />
  </g>
</svg>