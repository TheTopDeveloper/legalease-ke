<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Legal Eagle Badge</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="eagleGradient">
            <stop stop-color="#2196F3" offset="0%"></stop>
            <stop stop-color="#1565C0" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Badge Background Circle -->
        <circle fill="url(#eagleGradient)" cx="100" cy="100" r="90"></circle>
        <circle stroke="#FFFFFF" stroke-width="6" cx="100" cy="100" r="85"></circle>
        
        <!-- Inner Circle -->
        <circle fill="#FFFFFF" cx="100" cy="100" r="65"></circle>
        
        <!-- Eagle Silhouette -->
        <path d="M100,60 C95,60 90,62 85,65 C75,72 70,80 70,90 C70,95 72,100 75,105 L65,115 L75,120 L70,130 L85,125 L90,140 L100,125 L110,140 L115,125 L130,130 L125,120 L135,115 L125,105 C128,100 130,95 130,90 C130,80 125,72 115,65 C110,62 105,60 100,60 Z" 
              fill="#2196F3" filter="url(#shadow)"></path>
        
        <!-- Law Book -->
        <rect x="85" y="85" width="30" height="20" rx="2" fill="#BBDEFB"></rect>
        <rect x="90" y="85" width="5" height="20" fill="#64B5F6"></rect>
        <rect x="100" y="85" width="5" height="20" fill="#64B5F6"></rect>
        <rect x="110" y="85" width="5" height="20" fill="#64B5F6"></rect>
        
        <!-- Stars -->
        <g transform="translate(100, 100)" fill="#FFD54F">
            <circle cx="-40" cy="-40" r="4"></circle>
            <circle cx="40" cy="-40" r="4"></circle>
            <circle cx="-40" cy="40" r="4"></circle>
            <circle cx="40" cy="40" r="4"></circle>
            <circle cx="0" cy="-55" r="4"></circle>
            <circle cx="0" cy="55" r="4"></circle>
            <circle cx="-55" cy="0" r="4"></circle>
            <circle cx="55" cy="0" r="4"></circle>
        </g>
        
        <!-- Badge Text -->
        <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle" x="100" y="170">
            LEGAL EAGLE
        </text>
    </g>
</svg>